<form #registerForm="ngForm" (ngSubmit) ="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <div class="form-group">
      <input  type="text" class="form-control" reguired name="username" placeholder="Username" [(ngModel)]="model.username"/>
  </div>

  <div class="form-group">
    <input  type="passsword" class="form-control" reguired name="passsword"  placeholder="Password" [(ngModel)]="model.password"/>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
